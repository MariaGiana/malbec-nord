<div *ngIf="wine">
    <h2>{{ wine.wineName }}</h2>
    <img [src]="wine.image" class="img-fluid mb-3" alt="{{ wine.wineName }}">
    <p><strong>Grape:</strong> {{ wine.grapeVariety }}</p>
    <p><strong>Winery:</strong> {{ wine.winery }}</p>
    <p><strong>Description:</strong> {{ wine.description }}</p>
    <p><strong>Price:</strong> {{ wine.price | currency:'DKK' }}</p>
    <a class="btn btn-secondary" [routerLink]="['/wines']">Back to List</a>
  </div>
