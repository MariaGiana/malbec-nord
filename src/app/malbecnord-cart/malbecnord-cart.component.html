<div class="cart-container">
  <h2>Cart</h2>

  <ng-container *ngIf="cartList.length > 0; else empty">
    <div *ngFor="let wine of cartList" class="cart-item">
      <div class="item-header">
        <strong>{{ wine.wineName | uppercase }}</strong>
        <button class="btn-remove" (click)="removeFromCart(wine)">Remove</button>
      </div>
      <div class="item-details">
        <span>Quantity: {{ wine.quantity }}</span>
        <span>Unit Price: {{ wine.price | currency:'DKK' }}</span>
        <span>Total: {{ wine.price * wine.quantity | currency:'DKK' }}</span>
      </div>
    </div>
  </ng-container>

  <ng-template #empty>
    <p class="text-muted">No items in cart.</p>
  </ng-template>
</div>
